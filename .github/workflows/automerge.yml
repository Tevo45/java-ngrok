name: Auto-Merge Dependabot PRs

on:
  pull_request:

jobs:
  automerge:
    name: Auto-Merge Dependabot PRs

    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Enable auto-merge
        run: |
#          gh pr review --approve
          gh pr merge --merge --auto "1"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}